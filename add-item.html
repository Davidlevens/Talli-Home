                    <h3>Add New List Item</h3>
                </div>
                <!-- INSERT FORM HERE -->
                <form>
                    <div class="form-group">
                        <label for="sel1">Select List Item Location:</label>
                        <select class="form-control" id="sel1">
                            <option>Bedroom</option>
                            <option>Bathroom</option>
                            <option>Living Room</option>
                            <option>Den</option>
                            <option>Kitchen</option>
                            <option>Garage</option>
                            <option>Attic</option>
                            <option>Basement</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Item Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter the name of the item you wish to add to your list here.">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Item Description</label>
                        <textarea class="form-control" rows="5" id="comment"
                            placeholder="Enter a brief description of your item here."></textarea>

                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Model Number</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter the name of the item you wish to add to your list here.">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                                                                                            else.</small> -->
                    </div>
                    <div class="row">
                        <div class='col-sm-6'>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Purchase Date</label>
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type='text' class="form-control" placeholder="Enter date here." />
                                    <span class="input-group-addon">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class='col-sm-6'>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Purchase Price</label>
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type='text' class="form-control" placeholder="Enter price here." />
                                    <span class="input-group-addon">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container" style="text-align: center;">
                        <span style="align-items: center;">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="submit" class="btn btn-secondary">Clear</button>
                        </span>
                    </div>
                </form>
